<div class="loginBox clearfix">
	<h3>Login</h3>

	<div class="error" *ngIf="this.showError">
		{{this.showError}}
	</div>

	<form (submit) = this.loginMe(loginForm) #loginForm="ngForm">
		<div class="control">
			<label htmlFor="username">
				<input class="input" id="username" ngModel name="username" placeholder="Username" type="text" />
			</label>
		</div>
		<div class="control">
			<label htmlFor="password">
				<input class="input" id="password" ngModel name="password" placeholder="Password" type="password" />
			</label>
		</div>
		<div class="control clearfix">
			<button type="submit">Login</button>
		</div>
	</form>

	<div class="register clearfix">
		<a routerLink="/register">Click here to register</a>
	</div>
</div>
